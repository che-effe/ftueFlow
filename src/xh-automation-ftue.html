<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">
<link rel="import" type="css" href="styles.css">
<dom-module id="xh-automation-ftue">
  <link rel="import" type="css" href="styles.css">

  <template>
    <div class="preload-01">
    </div>
    <div class="preload-02">
    </div>
    <div class="preload-03">
    </div>
    <div class="preload-04">
    </div>
    <div id="mainBg" class="view-port">
    </div>
    <div id="house-box" homescene$="[[homesceneInView]]">
    </div>
    <iron-swipeable-pages on-track="handleTrack" threshold="0.2" style="touch-action: pan-y;" selected="{{ activePage }}">
        <div id="one" view="1" class="view-port">
          <div id="house-box-img"><img src="../images/house.svg"></div>
          <div class="ftue-text-box">
            <div class="ftue-text">
              Simplify daily activities with Automation
            </div>
          </div>
        </div>

        <div id="two" view="2" class="view-port">
          <div class="icons-container" hide$="[[homesceneInView]]">
            <div class="icons">
              <div class="left-icon"><img class="gif" src="../images/door.gif"></div>
              <div class="right-icon"><img class="gif" src="../images/camera.gif">
              </div>
            </div>
          </div>
          <div class="ftue-text-box">
            <div class="ftue-text">
              See who's coming and going
            </div>
          </div>
        </div>

        <div id="three" view="3" class="view-port">
          <div class="icons-container">
          <div class="icons">
            <div class="left-icon">
              <img class="window" src="../images/window.svg"></div>
            <div class="right-icon">
              <img class="gif notify" src="../images/notify.gif">
            </div>
          </div>
          </div>
          <div class="ftue-text-box">
            <div class="ftue-text">
              Know if a window was left open
            </div>
          </div>
        </div>

        <div id="four" view="4" class="view-port">
          <div class="icons-container">
            <div class="icons">
              <div class="left-icon"><img class="gif" src="../images/door.gif"></div>
              <div class="right-icon"><img class="gif" src="../images/light.gif">
              </div>
            </div>
          </div>
          <div class="ftue-text-box">
          <div class="ftue-text">
          Turn the light on when you get up at night
          </div>
          </div>
        </div>

        <div id="one"  view="5" class="view-port">
          <div id="close"><img src="../images/close-white.svg">
          </div>
          <div class="row top">
          </div>
          <div class="row middle">
          </div>
          <div class="row bottom">
          </div>
          <div class="icons-container-b">
            <div id="icons-b">
              <div id="left-icon-b"><img class="door" src="../images/door-open.svg"></div>
              <div id="right-icon-b"><img class="bulb gif" src="../images/bulb.svg"></div>
              <img class="plus" src="../images/plus.svg">
            </div>
          </div>
          <div class="ftue-text-box" class="start"><div class="ftue-text extra-margin"> Start by choosing a rule...</div></div>
        </div>

        <div id="one" view="6" class="view-port">
          <div class="tile"></div>
          <div class="icons-container-c">
            <div id="icons-b">
              <div id="left-icon-b"><img class="door" src="../images/door-open.svg"></div>
              <div id="right-icon-b"><img class="bulb" src="../images/bulb.svg"></div>
            </div>
          </div>
          <div id="card-text-container">
            <div id="card-text">
              <img class="gif" src="../images/text-swap.gif">
            </div>
          </div>
          <div class="ftue-text-box" class="start">
            <div class="ftue-text extra-margin">
              Customize it to fit your needs
            </div>
          </div>
          <a href="FTUE-1.html">
            <div id="button-container">
              <div class="button center">
                Get Started
              </div>
            </div>
          </a>
        </div>
      </iron-swipeable-pages>
      <div id="close"><img src="../images/close-white.svg"></div>
        <div class="icons-container" hide$="[[!homesceneInView]]">
          <div class="icons" homescene$="[[homesceneInView]]">
            <div id="leftIcon" class="left-icon"><img src="../images/rule-door-closed.svg"></div>
            <div id="rightIcon" class="right-icon"><img class="" src="../images/camera.svg">
            </div>
          </div>
        </div>

      <div id="navdot-box">
        <template is="dom-if" if="[[ swipeComplete ]]" restamp>
          <div class="navdot" selected$="{{_checkActivePage(1)}}"></div>
          <div class="navdot" selected$="{{_checkActivePage(2)}}"></div>
          <div class="navdot" selected$="{{_checkActivePage(3)}}"></div>
          <div class="navdot" selected$="{{_checkActivePage(4)}}"></div>
          <div class="navdot" selected$="{{_checkActivePage(5)}}"></div>
          <div class="navdot right" selected$="{{ _checkActivePage(6) }}"></div>
        </template>

      </div>
  </template>

  <script src="xh-automation-ftue.js">

  </script>
</dom-module>
